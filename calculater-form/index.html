<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<link rel="stylesheet" href="css/style.css">

	<!-- JQuery -->
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<style type="text/css">
		@media only screen and (max-width: 600px) {
.responsive-text{
	font-size: 1em;
}
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="col-12 pt-2">
			<header class="header d-flex align-items-center justify-content-center" style="border-radius: 10px;">
				<h4 class="mb-0 responsive-text">INR 1.00 = 0.0131 USD</h4>
			</header>
			<form class="" method="POST">
				<div class="row p-0 mb-0">
					<div class="col-8 bdr ">
						<div class="md-form mb-0">
							<input type="number" id="" name="" class="form-control" value="0.00">
							<label for="" class="">You send from India</label>
						</div>
					</div>
					<div class="col-4 bdr">
						<div class="md-form mb-0 scrh">
							<select data-live-search="true" class="mdb-select md-form form-control" id="" name="">
								<option value=""selected>INDIA</option>
								<option value="">Australia</option>
								<option value="">Austria</option>
							</select>
						</div>
					</div>
					<div class="col-8 bdr">
						<div class="md-form mb-0">
							<input type="number" id="" name="" class="form-control" value="0.00">
							<label for="" class="">They receive in United States of America</label>
						</div>
					</div>
					<div class="col-4 bdr">
						<div class="md-form mb-0 scrh">
							<select data-live-search="true" class="mdb-select md-form form-control" id="" name="">
								<option value=""selected>INDIA</option>
								<option value="">Australia</option>
								<option value="">Austria</option>
							</select>
						</div>
					</div>
					<div class="col-md-12 bdr mb-0">
						<div class="md-form mb-0">
							<ul>
								<li class="mb-0">
									<p>Should arrive</p>
									<aside>up to 1 day</aside>
								</li>
								<li class="mb-0">
									<p>Fee</p>
									<aside>INR 0</aside>
								</li>	
								<li style="font-weight: 700;" class="mb-0">
									<p>Total to Pay</p>
									<aside>INR 1000</aside>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-12 mt-1 p-0">
						<button id="add" name="" type="submit" class="text-white">Get Started</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.scrh select').selectpicker();

			})
		</script>
	</body>
	</html>
